<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puul - AI Wealth Advisor</title>
  <!-- Preload button images -->
  <link rel="preload" href="https://firebasestorage.googleapis.com/v0/b/puul-app.appspot.com/o/blackapple.svg?alt=media&token=4c7efa10-7e59-4195-87ae-7f081d8b7976" as="image">
  <link rel="preload" href="https://firebasestorage.googleapis.com/v0/b/puul-app.appspot.com/o/apple.svg?alt=media&token=4b09db59-c426-49fd-8b49-21ea8dd8a737" as="image">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Helvetica;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    header {
      position: absolute;
      top: 0;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 30px;
      background-color: black;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0);
      width: 90%;
    }
    
    header h1 {
      font-size: 45px;
      margin: 0;
      padding: 0;
      font-weight: 550;
    }
    
    main {
      text-align: center;
      width: 90%;
      margin-top: 0;
    }
    
    /* Shimmer effect only on the text color using a gradient */
    main h1 {
      font-size: clamp(3rem, 10vw, 12rem);
      margin-bottom: 2rem;
      font-weight: 550;
      background: linear-gradient(90deg, #454545, #ffffff, #ffffff, #ffffff, #454545);
      background-size: 200%;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: shimmer 6s linear infinite;
    }
    
    @keyframes shimmer {
      0% {
        background-position: 200% center;
      }
      100% {
        background-position: -200% center;
      }
    }
    
    main p {
      font-size: 2.1rem;
      margin-top: 1rem;
      margin-bottom: 1rem;
      color: gray;
    }
    
    main p strong {
      color: white;
    }

    a {
        color: white;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
    
    .button {
      display: inline-block;
      margin-top: 6rem;
      margin-bottom: 6rem;
      text-decoration: none;
      text-align: center;
      position: relative;
      width: 250px;
      height: 80px;
    }
    
    .button img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: opacity 0.3s ease;
      display: block;
    }
    
    .button .hover-img {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .button:hover .default-img {
      opacity: 0;
    }
    
    .button:hover .hover-img {
      opacity: 1;
    }
    
    footer {
      position: absolute;
      bottom: 30px;
      width: 80%;
      text-align: center;
      font-size: 18px;
      color: white;
    }
    
    @media (max-width: 600px) {
      main p {
        font-size: 1.5rem;
        margin-top: 1rem;
        margin-bottom: 0;
      }
      .button {
        margin-top: 3rem;
        margin-bottom: 6rem;
      }
      .footer {
        position: static;
        margin-top: 2rem;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Puul</h1>
  </header>
  <main>
    <h1>Modern Advisor</h1>
    <p>Puul is an <strong>AI Wealth Advisor.</strong> It works offline, prioritizing your <strong>Privacy.</strong></p>
    <a class="button" href="https://apps.apple.com/us/app/puul-ai/id6450376586" target="_blank">
      <img class="default-img" width="250" height="80" fetchpriority="high" src="https://firebasestorage.googleapis.com/v0/b/puul-app.appspot.com/o/blackapple.svg?alt=media&token=4c7efa10-7e59-4195-87ae-7f081d8b7976" alt="Download on the App Store">
      <img class="hover-img" width="250" height="80" fetchpriority="high" src="https://firebasestorage.googleapis.com/v0/b/puul-app.appspot.com/o/apple.svg?alt=media&token=4b09db59-c426-49fd-8b49-21ea8dd8a737" alt="Download on the App Store">
    </a>
  </main>
  <footer>
    Contact: <a href="mailto:inquiries@puul.ai">inquiries@puul.ai</a>
  </footer>
</body>
</html>
