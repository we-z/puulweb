<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puul - AI Wealth Advisor</title>
  <!-- Preload button images -->
  <link rel="preload" href="https://firebasestorage.googleapis.com/v0/b/puul-app.appspot.com/o/blackapple.svg?alt=media&token=4c7efa10-7e59-4195-87ae-7f081d8b7976" as="image">
  <link rel="preload" href="https://firebasestorage.googleapis.com/v0/b/puul-app.appspot.com/o/apple.svg?alt=media&token=4b09db59-c426-49fd-8b49-21ea8dd8a737" as="image">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      font-family: Helvetica;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    
    header {
      position: absolute;
      top: 0;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 30px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0);
      width: 90%;
    }
    
    header h1 {
      font-size: 45px;
      margin: 0;
      padding: 0;
      font-weight: 550;
    }
    
    main {
      text-align: center;
      width: 90%;
      margin-top: 4rem;
    }
    
    /* Shimmer effect only on the text color using a gradient */
    main h1 {
      font-size: clamp(4rem, 10vw, 9rem);
      margin-bottom: 2rem;
      font-weight: 550;
      background: linear-gradient(90deg, #cacaca, black, black, black, #cacaca);
      background-size: 200%;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: shimmer 6s linear infinite;
    }
    
    @keyframes shimmer {
      0% {
        background-position: 200% center;
      }
      100% {
        background-position: -200% center;
      }
    }
    
    main p {
      font-size: 1.8rem;
      margin-top: 1rem;
      margin-bottom: 1rem;
      color: gray;
    }
    
    main p strong {
      color: black;
    }

    a {
        color: black;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
    
    .button {
      display: inline-block;
      margin-top: 6rem;
      margin-bottom: 6rem;
      text-decoration: none;
      text-align: center;
      position: relative;
      width: 300px;
    }
    
    .button img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: opacity 0.3s ease;
      display: block;
    }
    
    .button .hover-img {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .button:hover .default-img {
      opacity: 0;
    }
    
    .button:hover .hover-img {
      opacity: 1;
    }
    
    footer {
      position: absolute;
      bottom: 30px;
      width: 80%;
      text-align: center;
      font-size: 24px;
      color: black;
    }
    
    @media (max-width: 600px) {
      main p {
        font-size: 1.2rem;
        margin-top: 0rem;
        margin-bottom: 0;
      }
      .button {
        margin-top: 3rem;
        margin-bottom: 6rem;
      }
      .footer {
        font-size: 18px;
        position: static;
        margin-top: 2rem;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Puul</h1>
  </header>
  <main>
    <h1>Generate Leads With AI</h1>
    <p>Puul is an <strong>AI Wealth Advisor.</strong> Trained on <strong>Financial Data,</strong> works offline and protects your <strong>Privacy.</strong></p>
  </main>
</body>
</html>
