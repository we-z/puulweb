<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puul - Generate Leads With AI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      font-family: Helvetica;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    
    header {
      position: absolute;
      top: 0;
      display: flex;
      padding: 30px;
      width: 90%;
    }
    
    header h1 {
      font-size: 3rem;
      margin: 0;
      font-weight: 600;
    }
    
    /* Container for header buttons */
    .header-buttons {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 30px;
    }
    
    /* Override styles for header button */
    header .get-started-btn {
      font-size: 1.2rem;
      position: static;
      transform: none;
      margin-left: auto;
      top: auto;
      z-index: auto;
    }
    
    /* Remove extra margin for Sign In inside header-buttons */
    .header-buttons .get-started-btn {
      margin-left: 0;
    }
    
    /* Secondary button styling for Contact and About */
    .secondary-btn {
      background: none;
      border: none;
      box-shadow: none;
      color: inherit;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0;
      position: relative;
    }
    
    .secondary-btn::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 2px;
      background: currentColor;
      transform: translateY(20px);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    
    .secondary-btn:hover::after {
      transform: translateY(0);
      opacity: 1;
    }
    
    main {
      margin-top: 8rem;
      text-align: center;
      width: 90%;
      margin-top: 4rem;
    }
    
    main h1 {
      font-size: clamp(5rem, 10vw, 9rem);
      margin-bottom: 2rem;
      font-weight: 550;
      background: linear-gradient(90deg, #cacaca, black, black, black, #cacaca);
      background-size: 200%;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: shimmer 9s linear infinite;
    }
    
    @keyframes shimmer {
      0% {
        background-position: 200% center;
      }
      100% {
        background-position: -200% center;
      }
    }
    
    main p {
      font-size: 1.8rem;
      margin: 1rem 0;
      color: gray;
    }
    
    main p strong {
      color: black;
    }

    .image-container {
      width: 100%;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 2rem;
      position: relative;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      object-fit: contain;
    }
    
    .get-started-btn {
      position: absolute;
      top: 10%;
      transform: translateY(-50%);
      background-color: rgb(221, 221, 221);
      color: black;
      border: 0;
      border-radius: 1rem;
      padding: 12px 24px;
      font-size: 2.7rem;
      font-weight: 600;
      transition: all 0.3s ease;
      z-index: 10;
      outline: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    
    .get-started-btn:hover {
      background-color: black;
      color: white;
    }
    
    /* Shimmer animation for the Get Started button in the image container */
    .image-container .get-started-btn {
      overflow: hidden;
    }
    
    .image-container .get-started-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgb(255, 255, 255), transparent);
      transform: skewX(-25deg);
      animation: shimmer-btn 3s infinite;
      pointer-events: none;
    }
    
    @keyframes shimmer-btn {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }

    @media (max-width: 600px) {
      main {
        margin-top: 5rem;
      }
      main p {
        font-size: 1.2rem;
        margin: 0;
      }
      
      .image-container {
        margin-top: 1rem;
      }
      
      .get-started-btn {
        top: 15%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Puul</h1>
    <div class="header-buttons">
      <button class="secondary-btn">Contact</button>
      <button class="secondary-btn">About</button>
      <button class="get-started-btn">Sign In</button>
    </div>
  </header>
  <main>
    <h1>Generate Leads With AI</h1>
    <p>Puul is the <strong>Lead Generation Platform</strong> for <strong>Real Estate Agents,</strong> powered by <strong>AI</strong> to help you grow your business.</p>
  </main>
  <div class="image-container">
    <button class="get-started-btn">Get Started</button>
    <img src="https://firebasestorage.googleapis.com/v0/b/puul-app.appspot.com/o/price-solar-desktop.png?alt=media&token=b4933d35-41a6-4f96-961a-5ca710ed093c" alt="Price Solar Desktop">
  </div>
</body>
</html>
