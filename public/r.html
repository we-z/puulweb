<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puul - Generate Leads With AI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      font-family: Helvetica;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    
    header {
      position: absolute;
      top: 0;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 30px;
      background-color: white;
      width: 90%;
    }
    
    header h1 {
      font-size: 45px;
      margin: 0;
      padding: 0;
      font-weight: 600;
    }
    
    main {
      text-align: center;
      width: 90%;
      margin-top: 4rem;
    }
    
    main h1 {
      font-size: clamp(5rem, 10vw, 9rem);
      margin-bottom: 2rem;
      font-weight: 550;
      background: linear-gradient(90deg, #cacaca, black, black, black, #cacaca);
      background-size: 200%;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: shimmer 6s linear infinite;
    }
    
    @keyframes shimmer {
      0% {
        background-position: 200% center;
      }
      100% {
        background-position: -200% center;
      }
    }
    
    main p {
      font-size: 1.8rem;
      margin-top: 1rem;
      margin-bottom: 1rem;
      color: gray;
    }
    
    main p strong {
      color: black;
    }

    @media (max-width: 600px) {
      main {
        margin-top: 5rem;
      }
      main p {
        font-size: 1.2rem;
        margin-top: 0rem;
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Puul</h1>
  </header>
  <main>
    <h1>Generate Leads With AI</h1>
    <p>Puul is the <strong>Lead Generation Platform</strong> for <strong>Real Estate Agents,</strong> powered by <strong>AI</strong> to help you grow your business.</p>
  </main>
</body>
</html>
